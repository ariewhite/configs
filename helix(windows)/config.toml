theme = "dracula_at_night"

[editor]
line-number = "relative"
cursorline = true
color-modes = true
auto-format = false
auto-save = true
bufferline = "always"
cursor-shape.insert = "bar"
cursor-shape.normal = "block"
scrolloff = 5

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true
auto-signature-help = true
display-inlay-hints = true

[editor.indent-guides]
render = true
character = "|"
skip-levels = 1




